services:
  # Backend API Service
  - type: web
    name: ecommerce-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: ./data/ecommerce.db
      - key: ADMIN_USERNAME
        sync: false  # Set this in Render dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure secret
      - key: CLIENT_ORIGIN
        sync: false  # Will be set after admin panel is deployed
      - key: BASE_URL
        sync: false  # Will be set after backend is deployed

